<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/topPanel.min.css">
    <title>33 less Масиви</title>
</head>

<body>

    <div class="container col-12 pt-4">
        <h1 class="h1 text-center my-3">32 Масиви </h1>
        <h4 class="h4 text-center my-3">Теорія в console.log (закоменчено в JS) </h4>
        <div class="row">

            <div class="card col-8">
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" value="1" id="product_qty">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" placeholder="Price per one" id="product_price">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-info" onclick="checkAndAddToCard()">Add</button>
                        </div>
                    </div>
                </div>
                <div class="card-header">
                    <h4>Products in card</h4>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="col-1">Name</th>
                                    <th class="col-1">Status</th>
                                    <th class="col-1">Qty</th>
                                    <th class="col-1">Price</th>
                                    <th class="col-1">Total</th>
                                    <th class="col-2">Change Status</th>
                                    <th class="col-1">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="cart-body"></tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">TOTAL</td>
                                    <td id="cart-total"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card  col-4">

            </div>
        </div>

    </div>
</body>

<script src="assets/js/main.js"></script>

</html>
