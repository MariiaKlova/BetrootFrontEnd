<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/topPanel.min.css">
    <title>33 less Масиви</title>
</head>

<body>

    <div class="container col-12 pt-4">
        <h1 class="h1 text-center my-3">33 Масиви </h1>
        <h4 class="h4 text-center my-3">Теорія в console.log (закоменчено в JS) </h4>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Enter product name" id="product_name">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" value="1" id="product_qty">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Price per one" id="product_price">
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-info" onclick="checkAndAddToCard()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Products in card</h4>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-body"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">TOTAL</td>
                                <td id="cart-total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/main.js"></script>

</html>
