<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/style.min.css">
    <title>less 24 </title>
    <meta name="description" content="Search Your Safe Travel Anywhere">
</head>

<body>
    <section class="section_main_slide" style="background-image: url(assets/images/bg_image1-min.jpg);">
        <div class="container">
            <h1 class="h1">Bhromaon</h1>
            <p>Safe Travel Anywhere</p>
            <form method="POST" action="#">
                <input id="search" type="search" name="search" placeholder="Search Your Travel Destination">
                <button class="btn btn_hover" type="submit"> <span class="search">Search</span> <span
                        class=" icon-search"></span></button>
            </form>

            <a href="#" class="btn btn_gradient"> <span>Book Now</span></a>

            <div class="scroll_down_block">
                <a href="#section_why_we_choose">Scroll Down</a>
            </div>
        </div>
    </section>
    <main>

        <section class="section_how_it_works">
            <div class="container">
                <!-- <div class="img_wrap"><img src="assets/images/shape1.svg" alt=""> </div> -->
                <div class="brackets"></div>
                <div class="how_it_works_card">
                    <span class="icon-search"></span>
                    <h2 class="h2">Search Places</h2>
                </div>
                <div class="how_it_works_card ">
                    <span class="icon-chek"></span>
                    <h2 class="h2">Select Places</h2>
                </div>
                <div class="how_it_works_card">
                    <span class="icon-like"></span>
                    <h2 class="h2">Book & Enjoy</h2>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="logo"><a href="#">Bhromaon</a></div>
            <p>Safe Travel Anywhere</p>
            <nav class="social_menu">
                <ul>
                    <li><a href="#" target="_blank" title="Facebook"><span class="icon-fb"></span></a></li>
                    <li><a href="#" target="_blank" title="Twitter"><span class="icon-tw"></span></a></li>
                    <li><a href="#" target="_blank" title="LinkedIn"><span class="icon-in"></span></a></li>
                    <li><a href="#" target="_blank" title="YouTube"><span class="icon-ut"></span></a></li>
                    <li><a href="#" target="_blank" title="Pinterest"><span class="icon-pin"></span></a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

        function toggleMenu() {
            $('.hamburger').toggleClass('is-active');
            $('#sidebar').toggleClass('open');
            $('body').toggleClass('lock');
        }

        $('.hamburger, #sidebar a').on('click', function () {
            toggleMenu();
        });

        $('.scroll_down_block a').on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top - $('header').outerHeight() }, 500)
        })
    </script>

</body>

</html>
