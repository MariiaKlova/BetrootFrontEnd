<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">

</head>

<body>

    <header>
        <div class="container">

            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <div class="container">
        <main>
            <ul class="list">
            <li>
                <input type="checkbox" name="goods[]" value="1" id="good_1">
                <label for="good_1">A lot of pickles <small>(for the next lessons about CSS)</small>
                </label>
            </li>
            <li>
                <input type="checkbox" name="goods[]" value="2" id="good_2">
                <label for="good_2"> 10 apples <small>(for more CSS manipulations)</small>
                </label>
            </li>
            <li>
                <input type="checkbox" name="goods[]" value="3" id="good_3">
                <label for="good_3"> 20 oranges <small>(because they are awesome)</small>
                </label>
            </li>
            <li>
                <input type="checkbox" name="goods[]" value="4" id="good_4">
                <label for="good_4"> 13 plates <small>(hm... they always dissapear)</small>
                </label>
            </li>
            <li>
                <input type="checkbox" name="goods[]" value="5" id="good_5">
                <label for="good_5">15 bentos
                </label>
            </li>
            <li>
                <input type="checkbox" name="goods[]" value="6" id="good_6">
                <label for="good_6"> 1 bottle of Sake <small>(for my friends)</small>
                </label>
            </li>
        </ul>
    </main>
        

        <footer>
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>

</html>
