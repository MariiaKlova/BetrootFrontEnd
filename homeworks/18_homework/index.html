<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/style.min.css">
    <title>Responcive menu</title>
</head>

<body>
    <div class="burger_menu">
        <button class="hamburger hamburger--collapse" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </div>
    
    <div class="sidebar">
        
        <ul>
            <li> <a href="#">
                    <svg>
                        <use xlink:href="assets/images/sprite.svg#home"></use>
                    </svg>
                    <span>Home </span>
                </a> </li>
            <li> <a href="#">
                    <svg>
                        <use xlink:href="assets/images/sprite.svg#about"></use>
                    </svg>
                    <span>About </span>
                </a> </li>
            <li> <a href="#">
                    <svg>
                        <use xlink:href="assets/images/sprite.svg#gallery"></use>
                    </svg>
                    <span>Gallery </span>
                </a> </li>
            <li> <a href="#">
                    <svg>
                        <use xlink:href="assets/images/sprite.svg#contact"></use>
                    </svg>
                    <span>Contact </span>
                </a> </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('.hamburger').on('click', function () {
                $('.hamburger').toggleClass('is-active');
                $('.sidebar').toggleClass('open');
            });
            
        }) 
    </script>


</body>

</html>
